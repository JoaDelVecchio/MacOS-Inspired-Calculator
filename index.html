<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TheCalc</title>
  </head>
  <body>
    <header>
      <h1>The Calc.</h1>
    </header>
    <main id="calculatorContainer">
      <div id="calculator">
        <div class="window-controls">
          <div class="close"><span>&times;</span></div>
          <div class="minimize"><span>&minus;</span></div>
          <div class="maximize"><span>&#43;</span></div>
        </div>
        <div id="display">
          <p id="displayValue"></p>
        </div>
        <div id="calcButtons">
          <div id="functionalityAndNumbersBtnContainer">
            <div>
              <button>R</button>
              <button>C</button>
              <button>%</button>
            </div>
            <div class="numbersContainer">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="numbersContainer">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="numbersContainer">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="numbersContainer">
              <button>0</button>
              <button>.</button>
            </div>
          </div>

          <div id="operationsButtons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h3>made by joadelvecchio.</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
